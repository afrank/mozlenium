---
apiVersion: "crd.k8s.afrank.local/v1"
kind: Check
metadata:
  name: check-test-1
  namespace: default
spec:
  check_interval: 1
  retry_interval: 1
  notification_interval: 1
  max_attempts: 5
  escalation: afrank@mozilla.com
  template:
    spec:
      restart_policy: Never
      containers:
      - name: test-1
        image: afrank/mozlenium:latest
        env:
          - name: SSO_LDAP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: site-checker-secrets
                key: SSO_LDAP_PASSWORD
        volumeMounts:
        - name: checks
          mountPath: "/checks"
          readOnly: true
      volumes:
      - name: checks
        secret:
          secretName: check-test-1-secret

