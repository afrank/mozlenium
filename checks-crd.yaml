apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: checks.crd.k8s.afrank.local
spec:
  group: crd.k8s.afrank.local
  scope: Namespaced
  names:
    plural: checks
    singular: check
    kind: Check
    shortNames:
     - ch
     - che
  versions:
  - name: v1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              template:
                type: object
                x-kubernetes-preserve-unknown-fields: true
              check_interval:
                type: string
              retry_interval:
                type: string
              notification_interval:
                type: string
              max_attempts:
                type: string
              escalation:
                type: string
          status:
            type: object
            properties:
              attempt:
                type: string
              nextCheckTimestamp:
                type: string
              lastCheckTimestamp:
                type: string
              state:
                type: string
    additionalPrinterColumns:
    - name: Status
      type: string
      description: Current Status
      jsonPath: .status.state
    - name: Attempt
      type: string
      description: Attempt / Max Attempts
      jsonPath: .status.attempt
    - name: Escalation
      type: string
      description: Escalation
      jsonPath: .spec.escalation
    - name: Last_Check
      type: string
      description: Last Check
      jsonPath: .status.lastCheckTimestamp
    - name: Next_Check
      type: string
      description: Next Check
      jsonPath: .status.nextCheckTimestamp
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
