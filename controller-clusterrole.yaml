apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mozalert-operator
rules:
- apiGroups:
  - "batch"
  resources:
  - jobs
  - jobs/status
  - pods
  verbs:
  - '*'
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - '*'
- apiGroups:
  - k8s.io
  resources:
  - databases
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - create
  - update
  - delete
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - pods/log
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "crd.k8s.afrank.local"
  resources:
  - checks
  verbs:
  - get
  - list
  - watch

